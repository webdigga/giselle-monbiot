title: About Giselle Monbiot
content: I am a Transformational Therapist, Compassionate Inquiry Practitioner and Breathwork Facilitator. I have a proven track record of guiding individuals, business and educational sectors to overcome the hurdles that they might face professionally and personally. The many benefits include improved physical and emotional wellbeing, energy, productivity, calmer mind and increased choices.
