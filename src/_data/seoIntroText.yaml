seoIntroText:
  - heading: Welcome to Giselle Monbiot Therapy
    paragraphs:
      - Navigating life’s challenges can be overwhelming, but you don’t have to
        do it alone. With expert guidance, compassionate support, and
        evidence-based techniques, I help individuals like you find clarity,
        confidence, and a renewed sense of purpose.
  - heading: Embodied wellbeing for women ready to reclaim their truth
    paragraphs:
      - I offer embodied wellbeing for women who are ready to reconnect with
        their true selves and reclaim their vitality. Using a blend of
        breathwork, therapeutic support, and somatic practices, I create a
        nurturing space for deep healing, clarity, and inner freedom.
