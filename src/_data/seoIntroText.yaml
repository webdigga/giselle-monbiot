seoIntroText:
  - heading: "Welcome to Giselle Monbiot Therapy"
    paragraphs:
      - Navigating life’s challenges can be overwhelming, but you don’t have to do it alone. With expert guidance, compassionate support, and evidence-based techniques, I help individuals like you find clarity, confidence, and a renewed sense of purpose.
  - heading: Transform Your Life with Personalised Coaching
    paragraphs:
      - Whether you're facing personal struggles, professional roadblocks, or emotional hurdles, my coaching sessions provide a safe space to explore, heal, and grow. Together, we’ll unlock your potential and create lasting, meaningful change.
