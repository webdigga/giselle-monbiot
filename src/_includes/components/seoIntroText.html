{% macro seoIntroTextComponent() %} 

  <div class="container container--large text-center border-b border-[color:var(--very-light-gray)]">
    <div class="max-w-7xl mx-auto">
      {% if seoIntroText.seoIntroText %}
        {% for section in seoIntroText.seoIntroText %}
          <div class="section">
            <h2 class="text-[color:var(--tertiary-colour)]">{{ section.heading }}</h2>
            {% for paragraph in section.paragraphs %}
              <p>{{ paragraph }}</p>
            {% endfor %}
          </div>
        {% endfor %}
      {% else %}
        <p>No content available.</p>
      {% endif %}
    </div>
  </div>  

{% endmacro %}
