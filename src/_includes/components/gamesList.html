{% import "./buttons/button.html" as button with context %}
{% import "./game.html" as gameMacro with context %}

{% macro listOfGames(title, gameType) %}

  <div>
    {% if title %}
      <h2>{{ title }}</h2>
    {% endif %}

    <div class="grid grid-cols-1 gap-4 gap-y-8">

      {% for game in collections[gameType] %}
        {{ gameMacro.game(game) }}
      {% endfor %}

    </div>
  </div>  

{% endmacro %}
