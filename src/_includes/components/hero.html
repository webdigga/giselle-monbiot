{% macro heroComponent(scope) %}
  <div class="flex flex-col lg:flex-row items-center justify-center text-center max-w-3xl justify-self-center">
    <div>
      <h1>{{ scope.title | safe }}</h1>
      <h2>{{ scope.subTitle | safe }}</h2>

      {% if scope.phoneNumber  %}
        <a          
          href="tel:{{ scope.phoneNumber }}"  
          class="cursor-pointer text-xl"
        >
          {{ scope.phoneNumber | safe }}
        </a>
      {% endif %}     
    </div>
  </div>
{% endmacro %}
