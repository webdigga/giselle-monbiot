{% import "./buttons/button.html" as button with context %}
{% import "./site.html" as siteMacro with context %}

{% macro listOfSites(title, siteType) %}

  <div>
    {% if title %}
      <h2>{{ title }}</h2>
    {% endif %}

    <div class="grid grid-cols-1 gap-4 gap-y-8">

      {% for site in collections[siteType] %}
        {{ siteMacro.site(site) }}
      {% endfor %}

    </div>
  </div>  

{% endmacro %}
