{% macro contactFormContent() %}
  <form name="contact" method="POST" netlify class="w-full" action="/thank-you-for-getting-in-touch/">

    <div class="lg:grid grid-cols-1 lg:grid-cols-2 lg:gap-x-8">    
      <p class="mb-0 w-full">
        <label>Your Name: <input required type="text" name="name" class="rounded-xl bg-white w-full h-12 text-gray-600 placeholder-gray-400 bg-transparent text-lg font-normal leading-7 border border-gray-200 focus:outline-none pl-4 mb-5" /></label>
      </p>
      <p class="mb-0 w-full">
        <label>Your Phone Number: <input required pattern="[0-9]+" type="tel" name="phone" class="rounded-xl bg-white w-full h-12 text-gray-600 placeholder-gray-400 bg-transparent text-lg font-normal leading-7 border border-gray-200 focus:outline-none pl-4 mb-5" /></label>
      </p>
      <p class="mb-0 w-full lg:col-span-2">
        <label>Your Email: <input required type="email" name="email" class="rounded-xl bg-white w-full h-12 text-gray-600 placeholder-gray-400 bg-transparent text-lg font-normal leading-7 border border-gray-200 focus:outline-none pl-4 mb-5" /></label>
      </p>
    </div>

    <div class="mb-4 relative">
      <label for="enquiry-type" class="block mb-1">
        What is your enquiry about?
      </label>
      <select id="enquiry-type" name="enquiry-type" required
        class="appearance-none h-12 block w-full rounded-md border border-gray-300 bg-white py-2 pl-3 pr-10 shadow-sm">
        <option value="">-- Please choose an option --</option>
        <option value="therapy">Therapy</option>
        <option value="breathwork">Breathwork</option>
        <option value="courses-events">Courses & Events</option>
        <option value="other">Something else</option>
      </select>
      <!-- Chevron Icon -->
      <div class="pointer-events-none absolute top-12 right-0 flex items-center pr-3">
        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.25a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z" clip-rule="evenodd" />
        </svg>
      </div>
    </div>
    
    <p class="mb-0">
      <label>Message: <textarea required rows="10" name="message" class="py-4 rounded-xl bg-white w-full h-32 text-gray-600 placeholder-gray-400 bg-transparent text-lg font-normal leading-7 border border-gray-200 focus:outline-none pl-4 mb-5"></textarea></label>
    </p>
    <p class="mb-0">
      <button type="submit" class="w-full lg:w-1/2 mb-4 rounded-2xl inline-block py-4 px-6 cursor-pointer hover:opacity-80 bg-[color:var(--primary-colour)] text-[color:var(--white)]">Send</button>
    </p>
  </form>
{% endmacro %}
